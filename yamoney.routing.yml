yamoney.check_order:
  path: '/yamoney/check_order'
  defaults:
    _controller: '\Drupal\yamoney\Controller\YamoneyOrderController::checkOrder'
  requirements:
    _access_yamoney_check_server_ip: 'TRUE'
yamoney.settings:
  path: '/admin/config/system/yamoney'
  defaults:
      _form: '\Drupal\yamoney\Form\YamapsSettingsForm'
      _title: 'Yandex.Money settings'
  requirements:
      _permission: 'access yamoney settings'